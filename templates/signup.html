<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/signup.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <title>Signup</title>
</head>
<body>
    
    <!-- Header start -->
    <header>
        <img src="{{ url_for('static',filename='images/logo.png')}}" alt="HEALTH" style="height:38.83px;width:150px;"/>
    </header>

    
     <!-- navbar start  -->
     <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="container-fluid">
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about#contact">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar end  -->

    <main>
        <div class="d-flex">
            <div class="col-6" style="background-color:#f5f5f5;">
                <img src="{{ url_for('static',filename='images/signup.svg')}}" height=700px width=700px   style="margin-left:80px;"  alt="HEALTH"/>
            </div>
            <div class="col-6">
                <div class="center">
                    <h1>CREATE ACCOUNT</h1>
                    {% if message != "" %}
                        <div class="alert alert-danger" role="alert">
                            {{message}}
                        </div>
                    {% elif message == ""%}
                        {{message}}
                    {% else %}
                        {{message}}
                {%endif%}
                    <form method="post">
                        <div class="form-floating mb-3" style="width:300px;">
                            <input name="name" type="text" class="form-control" id="floatingInput" style="margin:5px;border-radius:10px;" placeholder="name@example.com">
                            <label for="floatingInput">Full Name</label>
                        </div>
                        <div class="form-floating mb-3" style="width:300px;">
                            <input name="email" type="email" class="form-control" id="floatingInput" style="margin:5px;border-radius:10px;" placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3" style="width:300px;">
                            <input name="password1" type="password" class="form-control" id="floatingPassword" style="margin:5px;border-radius:10px;" placeholder="Password">
                            <label for="floatingPassword">Create Password</label>
                        </div>
                        <div class="form-floating mb-3" style="width:300px;">
                            <input name="password2" type="password" class="form-control" id="floatingPassword" style="margin:5px;border-radius:10px;" placeholder="Password">
                            <label for="floatingPassword">Confirm Password</label>
                        </div>
                        <input type="submit" value="Login">
                        <div class="login-link">
                            Already have an account ? Click <a href="#">HERE</a>.
                        </div>
                   </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer start -->
    <footer class="bg-dark text-center fixed-bottom">
        <small class="text-uppercase text-white">&copy; Bepotent 2021</small>
    </footer>
    <!-- Footer end -->
</body>
</html>
